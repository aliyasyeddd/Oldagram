<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header class="nav">
      <img src="images/logo.png" class="logo-img" />
      <img
        src="images/user-avatar.png"
        alt="user-avatar"
        class="user-avatar"
      />
    </header>
    <main>
      <div class="post-head">
        <img
          src="images/avatar-vangogh.jpg"
          alt="avatar-vangogh"
          class="avatar avatar-vangogh"
        />
        <div>
          <h3 class="user-id">Vincent van Gogh</h3>
          <p class="user-location">Zudert, Netherlands</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
